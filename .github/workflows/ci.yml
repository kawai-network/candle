name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build Go package
        run: go build ./...

      - name: Run unit tests
        run: >
          go test -v -count=1 -timeout=10m
          -run 'Test(Version|InitIdempotent|DownloadModel|TextGeneration|Embedding|Classification|ClipEmbedText|ClipScore|Whisper|T5|Translation)$'
          ./pkg/candle/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Go vet
        run: go vet ./...

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            candle_binding/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('candle_binding/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust code
        working-directory: candle_binding
        run: cargo check --release

  integration:
    name: Full Tests (No Skip)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, rust-check]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache HF models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-models-v1
          restore-keys: |
            ${{ runner.os }}-hf-models-

      - name: Run full tests
        shell: bash
        run: |
          set -euo pipefail
          go test -v -count=1 -timeout=10m \
            -run 'Test(Version|InitIdempotent|DownloadModel|TextGeneration|Embedding|Classification|ClipEmbedText|ClipScore|Whisper|T5|Translation)$' \
            ./pkg/candle/... | tee /tmp/full-tests.log

      - name: Ensure no skipped tests
        shell: bash
        run: |
          if grep -q -- '--- SKIP:' /tmp/full-tests.log; then
            echo "Detected skipped tests in full test run."
            grep -- '--- SKIP:' /tmp/full-tests.log
            exit 1
          fi

  video-example:
    name: Video Example Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build video example
        run: go build -v ./examples/video/...

      - name: Verify video example binary
        run: |
          go build -o /tmp/video-example ./examples/video/
          /tmp/video-example -help || true

  video-test:
    name: Video Pipeline Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, rust-check]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.24
        with:
          cuda: "12.6.0"
          method: "network"
          use-github-cache: true

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            candle_binding/target
            ~/.cache/huggingface
          key: ${{ runner.os }}-cargo-video-${{ hashFiles('candle_binding/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-video-
            ${{ runner.os }}-cargo-

      - name: Build Rust binding with video support
        working-directory: candle_binding
        env:
          CUDA_COMPUTE_CAP: "80"
        run: cargo build --release --features video

      - name: Run video tests
        shell: bash
        env:
          CANDLE_LIB_PATH: ${{ github.workspace }}/candle_binding/target/release/libcandle_binding.so
        run: |
          go test -v -count=1 -timeout=30m -run 'TestVideo(Availability|Pipeline)$' ./pkg/candle/... 2>&1 | tee /tmp/video-tests.log

      - name: Upload video test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: video-test-outputs
          path: |
            /tmp/video-tests.log
          retention-days: 7
