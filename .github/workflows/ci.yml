name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build Go package
        run: go build ./...

      - name: Run unit tests (short mode)
        run: go test -short -v ./pkg/candle/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Go vet
        run: go vet ./...

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            candle_binding/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('candle_binding/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Clone candle (path dependency)
        run: git clone --depth 1 https://github.com/huggingface/candle.git ../candle

      - name: Check Rust code
        working-directory: candle_binding
        run: cargo check --release

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, rust-check]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache HF models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-models-v1
          restore-keys: |
            ${{ runner.os }}-hf-models-

      - name: Run integration tests
        run: go test -v -count=1 -timeout=10m ./pkg/candle/...
